<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Website - Hands-on Help</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .help-container {
            margin-top: 20px;
        }

        .help-link {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }
    </style>
    </head>

    <body>
        <header>
            <h1>Quiz Website - Hands-on Help</h1>
        </header>

        <main>
            <h2>Hands-on Help with Material</h2>

            <div class="help-container">
                <a href="https://en.wikipedia.org/wiki/Subject_Name"
                    class="help-link" target="_blank">
                    Study the Subject on Wikipedia
                </a>

                <!-- Add more help links as needed -->
            </div>
        </main>
    </body>

</html>
